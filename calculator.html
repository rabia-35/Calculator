<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <h2>Calculator</h2>

        <div class="row result">
           <div  id="result" class="col-12 col-sm-6"></div>
        </div>

        <div id="btns" >
            <div class="row">
                <div class="col-12 col-sm-6 grey">
                    <button id="btnSum">+</button>
                    <button id="btnSub">-</button>
                    <button id="btnMul">*</button>
                    <button id="btnDiv">÷</button>
                    
                </div>
            </div>
            <div class="row" >
                <div class="col-12 col-sm-6 nums ">
                    <button id="btn7">7</button>
                    <button id="btn8">8</button>
                    <button id="btn9">9</button>
                    <button id="btn4">4</button>
                    <button id="btn5">5</button>
                    <button id="btn6">6</button>
                    <button id="btn1">1</button>
                    <button id="btn2">2</button>
                    <button id="btn3">3</button>
                    <button id="btnPoint">.</button>
                    <button id="btn0">0</button>
                    <button id="btnSqr">x²</button>
                    <button id="btnClr" style="width: 45%; background-color: rgb(206, 12, 12); color: white;">C</button>
                    <button id="btnEql" style="width: 44%; background-color: rgb(5, 153, 22);  color: white; ">=</button>
                </div>
            </div>
    
        </div>
    </div>  
    <a style="margin-left: 5%; text-decoration: none;" href="https://github.com/rabia-35" target="_blank">
        <img src="gif/github.gif" style="width: 200px;" >
        GitHub adresi</a>
   
    <script src="calculator.js" type="text/javascript"></script>
</body>
</html>

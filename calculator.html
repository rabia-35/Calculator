<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <h2>Calculator</h2>

        <div class="row result">
           <div  id="result" class="col-12 col-sm-6"></div>
        </div>

        <div id="btns" >
            <div class="row">
                <div class="col-12 col-sm-6 grey">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>÷</button>
                    
                </div>
            </div>
            <div class="row" >
                <div class="col-12 col-sm-6 nums ">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>.</button>
                    <button>0</button>
                    <button class="bg-warning">x²</button>
                    <button class="bg-danger text-light" style="width: 45%;  ">C</button>
                    <button class="bg-success text-light" style="width: 44%; ">=</button>
                </div>
            </div>
    
        </div>
    </div>  
    <a style="margin-left: 5%; text-decoration: none;" href="https://github.com/rabia-35" target="_blank">
        <img src="gif/github.gif" style="width: 200px;" >
        GitHub adresi</a>
   
    <script src="calculator.js" type="text/javascript"></script>
</body>
</html>
